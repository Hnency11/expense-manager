<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expense Manager{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}?v=2">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    {% if user.is_authenticated %}
    <div class="sidebar">
        <h2>Expensify</h2>
        <a href="{% url 'dashboard' %}"
            class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">Dashboard</a>
        <a href="{% url 'add_transaction' %}"
            class="nav-link {% if request.resolver_match.url_name == 'add_transaction' %}active{% endif %}">Add
            Transaction</a>
        <a href="{% url 'transaction_list' %}"
            class="nav-link {% if request.resolver_match.url_name == 'transaction_list' %}active{% endif %}">Transactions</a>
        <a href="{% url 'manage_budgets' %}"
            class="nav-link {% if request.resolver_match.url_name == 'manage_budgets' %}active{% endif %}">Budgets</a>
        <div style="margin-top: auto;">
            <a href="{% url 'logout' %}" class="nav-link">Logout ({{ user.username }})</a>
        </div>
    </div>
    {% endif %}

    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
