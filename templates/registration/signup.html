{% extends 'base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem;">Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                <small style="color: var(--text-secondary); display: block;">{{ field.help_text }}</small>
                {% endif %}
                {% if field.errors %}
                <div style="color: var(--danger); font-size: 0.875rem; margin-top: 0.25rem;">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn" style="width: 100%;">Create Account</button>
        </form>
        <p style="text-align: center; margin-top: 1rem; color: var(--text-secondary);">
            Already have an account? <a href="{% url 'login' %}" style="color: var(--primary-color);">Login</a>
        </p>
    </div>
</div>

<script>
    document.querySelectorAll('input').forEach(input => {
        input.classList.add('form-control');
    });
</script>
{% endblock %}
